<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTWATCH</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="msgContainer msg" id="msgContainer">
            <div id="msg1">Java</div>
            <div id="msg2">HTML</div>
            <div id="msg3">CSS</div>
        </div>
        <div id="time1"></div>
        <div class="item">
            <div id="time2"></div>
            <div id="day"></div>
            <div class="image">
                <div class="image1">
                    <img id="image1" src="./asset/msg1.jpg" alt="" height="40px" width="50px">
                </div>
                <div class="image2">
                    <img src="./asset/music.jpg" alt="" height="40px" width="50px">
                </div>
                <div class="image3">
                    <img src="./asset/clock.jpg" alt="" height="40px" width="40px">
                </div>
            </div>
            
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
